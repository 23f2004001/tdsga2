name: ci-cache-1f57c44

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip downloads (fast + reliable)
      - name: Cache pip cache
        id: cache-1f57c44
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-1f57c44

      # REQUIRED: step name must be exactly this, and must echo hit/miss
      - name: prime-cache-1f57c44
        run: echo "cache-hit=${{ steps.cache-1f57c44.outputs.cache-hit }}"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi requests pandas; fi

      - name: Smoke test
        run: python -c "import sys; print('ok')"
