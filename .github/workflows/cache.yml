name: CI Cache Workflow

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-1f57c44

      - name: prime-cache-1f57c44
        run: echo "cache-hit=${{ steps.cache.outputs.cache-hit }}"

      - name: Prime some files into cache dir
        run: |
          mkdir -p ~/.cache/pip
          echo "primed at $(date)" > ~/.cache/pip/prime.txt
